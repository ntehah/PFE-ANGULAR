       





       
<div class="container" style="margin-left: auto ;margin-right: auto">
    <div class="container">
      <div class="row">
        <div class="col-md-7  col-md-offest-3">
          <div class="card">
          
            <h6 class="btn btn-success" ><strong>Enregistré Depertement    </strong></h6>
           
            
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onsaveDepertement(f.value)" class="form-vertical">
               
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label  text-success">Nom : </label><div class="col-md-7" ><input type="text" class="form-control" name="nomDepartement" ngModel></div>
                    </div>
                   
                    <div class="form-group row">
                      <label class="col-md-4 col-form-label  text-success">Code: </label><div class="col-md-7" ><input type="text" class="form-control" name="codeDepartement" ngModel></div>
                    </div>
                   
              
      
  
                <div class="center">
  
                <button  type="submit" class="btn btn-success" >Enregistré</button>
  
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
