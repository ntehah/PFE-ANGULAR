<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h6 class="btn btn-success">Propositions</h6>
          <div class="d-flex flex-row-reverse">
            <a routerLink="/propose">
              <h6 class="card-title" class="text-success">
                <span
                  class="fa fa-plus-circle mr-3"
                  style="font-size: 48px"
                ></span>
              </h6>
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table table-striped table-bordered table-sm"
                cellpadding="3"
                cellspacing="5"
                rules="cols"
                *ngIf="sujets"
              >
                <thead class="text-success">
                  <!-- <th>
                  numero
                  </th>
                    <th>
                        Annee Universita
                      </th> -->

                  <th>Filliere</th>
                  <th>ID</th>
                  <th>titre</th>

                  <th>Entreprice_Acceuill</th>

                  <th>Propose-par</th>

                  <th>Modifier</th>
                </thead>
                <tbody>
                  <tr *ngFor="let s of sujets" >
                    <!-- <td *ngIf="s.groupe !=null &&  groupeFilter.nomGrp == s.groupe.nomGrp && s.valider == false">
                    {{s.id}}
                  </td>
                  <td *ngIf="s.groupe !=null &&  groupeFilter.nomGrp == s.groupe.nomGrp && s.valider == false">
                    {{s.paramatrageAnnee.anneeEncours}}
                  </td> -->
                    <td *ngIf="s.fillieres != null">
                      {{ s.fillieres.nomfilliere }}
                    </td>
                    <td *ngIf="s.groupe != null">
                      {{ s.id }}
                    </td>
                    <td *ngIf="s.titreSujet != null">
                      {{ s.titreSujet }}
                    </td>

                    <td *ngIf="s.entreprise != null">
                      {{ s.entreprise.nomEntreprice }}
                    </td>

                    <td *ngIf="s.groupe != null">
                      {{ s.groupe.nomGrp }}
                    </td>
                    <td *ngIf="s.groupe != null">
                      <button (click)="onEdit(s)">
                        <img src="assets/menu/images/edit.jpg" width="30" />
                      </button>
                    </td>
                  </tr>
                  <tr></tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination" *ngIf="pages">
                  <li class="page-item" *ngFor="let p of pages; let i = index">
                    <a class="page-link">
                      {{ i }}
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
