<div class="container" style="margin-left: auto; margin-right: auto">
  <div class="container">
    <div class="row">
      <a routerLink="/AddComptToEnseigniat">
        <img src="assets/menu/images/retour.jpg" width="80"
      /></a>

      <div class="col-md-7 col-md-offest-3">
        <div class="card">
          <h6 class="btn btn-success">
            <strong>Enregistré Utilisateur </strong>
          </h6>

          <div class="card-body">
            <form
              #f="ngForm"
              (ngSubmit)="onsaveUser(f.value)"
              class="form-vertical"
            >
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-success"
                  >Nom Utilisateur
                </label>
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    ngModel
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-success"
                  >Password:
                </label>
                <div class="col-md-8">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    ngModel
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label text-success"
                  >Confirmer Password:
                </label>
                <div class="col-md-8">
                  <input
                    type="password"
                    class="form-control"
                    name="confirmedPassword"
                    ngModel
                  />
                </div>
              </div>

              <div class="center">
                <div class="col-md-7" class="col text-center">
                  <button type="submit" class="btn btn-success">
                    Enregistrer
                  </button>
                </div>
              </div>
              <div class="clearfix"></div>
              <!-- <br><br>
                <div>
                <div class="col-md-8 " class="col text-center"> 
                  <a class="btn btn-success" routerLink="/CompteToEtudiant" >Effectuée Compte a un Etudiant
                  </a >
                  
                  </div>
                  <br><br>
                  <div class="col-md-8 "  class="col text-center"> 
                    <a class="btn btn-success" routerLink="/CompteToEtudiant" >Effectuée Compte a un Enseigniat
                    </a >
                    
                    </div></div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
