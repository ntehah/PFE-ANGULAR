<div class="container" >
    <div class="container">
      <div class="row">
        <div class="col-md-6 ">
          <div class="card">
        
            <h6 class="btn btn-success" ><strong>Modifier Filliere</strong></h6>
  
            <div class="card-body" *ngIf="curenteFillier">
            <form #f="ngForm" (ngSubmit)="updateDepertement(f.value)" >
               
                <div class="form-group row">
                  <label class="col-md-2 col-form-label  text-success"><strong>nom </strong></label>
                  <div class="col-md-3" ><input type="text" class="form-control" name="nomDepartement" placeholder="Entrer Titre du Nom Dapertement"  ngModel [(ngModel)] ="curenteFillier.nomDepartement">
                   </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label  text-success"><strong>Code </strong></label>
                    <div class="col-md-3" ><input type="text" class="form-control" name="codeDepartement" placeholder="Entrer Code departement"  ngModel [(ngModel)] ="curenteFillier.codeDepartement">
                     </div>
                  </div>
                  <div class="center">
  
                    <button  type="submit" class="btn btn-success" >Modifier</button>
      
                    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
