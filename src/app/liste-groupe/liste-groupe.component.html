
<div class="main-content ">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
        
            <h1 class="btn btn-success"><strong>Groupes</strong></h1>
            <div class="d-flex flex-row-reverse">
              <a routerLink="/SaveGroupe" > <h6 class="card-title " class=" text-success"><span class="fa fa-plus-circle mr-3" style="font-size: 48px;"></span> </h6> </a>
  </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-sm"cellpadding="0" cellspacing="5" rules="cols" *ngIf="groupes">
                  <thead class=" text-success">
                    
                    <th>
                        Nom
                      </th>
  
                      <th>
                        Filliere
                      </th>
  
                   
                    
                      <th>
                        Niveau
                      </th>
  
                   
    
  
                  <th>
                    Modifier
                  </th>
                  <th>
                    Supprimer
                  </th>
  
               
               
  
                  </thead>
                  <tbody>
  
                  <tr *ngFor= "let  s of groupes._embedded.groupes" >
                   
                      <td>
                        {{s.nomGrp}}
                      </td>
                  
                      <td>
                        {{s.filliere.codefilliere}}
                      </td>
                  
                      <td>
                        {{s.niveau.code}}
                      </td>
                  
                    <td>
                      <button (click)="onEdit(s)">
                        <img src="assets/menu/images/edit.jpg" width="30">
                
                
                    </button>
                    </td>
                    <td>
                        <button (click)="onEdit(s)">
                          <img src="assets/menu/images/images.jpeg" width="30">
                  
                  
                      </button>
                      </td>
              
                  </tr>
                  <tr></tr>
  
  
                  </tbody>
                </table>
                <!-- <nav aria-label="Page navigation example">
                  <ul class="pagination" *ngIf="pages">
                    <li class="page-item"  *ngFor="let p of pages; let i=index"><a class="page-link">
                      {{i}}
                    </a></li>
                    
                  </ul>
                </nav> -->
                
              
              </div>
            </div>
          </div>
        </div>
